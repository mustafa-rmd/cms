<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card mt-5 bounce-in">
        <div class="card-header text-center">
          <h3 class="mb-0 fade-in-up">
            <i class="bi bi-person-circle me-2 floating"></i>تسجيل الدخول
          </h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email Field -->
            <div class="mb-3 fade-in-up" style="animation-delay: 0.1s;">
              <label for="email" class="form-label">
                <i class="bi bi-envelope me-1"></i>البريد الإلكتروني
              </label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [class.is-invalid]="email?.invalid && email?.touched"
                placeholder="أدخل بريدك الإلكتروني"
                dir="rtl"
              >
              <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
                <div *ngIf="email?.errors?.['required']">البريد الإلكتروني مطلوب</div>
                <div *ngIf="email?.errors?.['email']">يرجى إدخال بريد إلكتروني صحيح</div>
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3 fade-in-up" style="animation-delay: 0.2s;">
              <label for="password" class="form-label">
                <i class="bi bi-lock me-1"></i>كلمة المرور
              </label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [class.is-invalid]="password?.invalid && password?.touched"
                placeholder="أدخل كلمة المرور"
                dir="rtl"
              >
              <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
                <div *ngIf="password?.errors?.['required']">كلمة المرور مطلوبة</div>
                <div *ngIf="password?.errors?.['minlength']">كلمة المرور يجب أن تكون 6 أحرف على الأقل</div>
              </div>
            </div>

            <!-- Error Message -->
            <div class="alert alert-danger slide-in-up" *ngIf="errorMessage" style="animation-delay: 0.3s;">
              <i class="bi bi-exclamation-triangle me-2 floating"></i>{{ errorMessage }}
            </div>

            <!-- Submit Button -->
            <div class="d-grid fade-in-up" style="animation-delay: 0.4s;">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="loginForm.invalid || loading"
              >
                <span class="spinner-border spinner-border-sm me-2" *ngIf="loading"></span>
                <i class="bi bi-box-arrow-in-right me-2" *ngIf="!loading"></i>
                {{ loading ? 'جاري تسجيل الدخول...' : 'تسجيل الدخول' }}
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center fade-in-up" style="animation-delay: 0.5s;">
          <small class="text-muted">
            <i class="bi bi-info-circle me-1 floating"></i>
            بيانات تجريبية: admin&#64;thmanyah.io / AdminPassword123!
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
